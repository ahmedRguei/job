<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div class="wizard-navigation">
        <ul>
            <li><div data-toggle="tab" class="margin-10">Informations</div></li>
            <li><div data-toggle="tab" class="margin-10">Educations</div></li>
            <li class="active"><a href="#experiences" data-toggle="tab">Experiences</a></li>
        </ul>
    </div>
    <div class="tab-content">
        <div class="tab-pane active" id="experiences">
            <h4 class="info-text"><i class="fa fa-tachometer" aria-hidden="true"></i> Your experiences</h4>
            <div class="row">
                <div class="col-sm-5 col-sm-offset-1">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="material-icons">school</i></span>
                        <div class="form-group label-floating is-empty">
                            <label class="control-label" for="title">
                                <f:translate key="tx_candidateresume_domain_model_experience.title" />
                                <span class="required">(required)</span>
                            </label>
                            <f:form.textfield property="title" id="title" class="form-control"/>

                        </div>
                    </div>
                </div>
                <div class="col-sm-5 col-sm-offset-1">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="material-icons">clear_all</i></span>
                        <div class="form-group label-floating is-empty">
                            <label class="control-label" for="company">
                                <f:translate key="tx_candidateresume_domain_model_experience.company" />
                                <span class="required">(required)</span>
                            </label>
                            <f:form.textfield property="company" id="company" class="form-control"/>
                        </div>
                    </div>
                </div>

                <div class="col-sm-5 col-sm-offset-1">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="material-icons">library_books</i></span>
                        <div class="form-group label-floating is-empty">
                            <label class="control-label" for="startDate">
                                <f:translate key="tx_candidateresume_domain_model_experience.start_date" />
                                <span class="required">(required)</span>
                            </label>
                            <f:form.textfield property="startDate" id="startDate" value="{experience.startDate->f:format.date()}" class="form-control"/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5 col-sm-offset-1">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="material-icons">date_range</i></span>
                        <div class="form-group label-floating is-empty">
                            <label class="control-label" for="endDate">
                                <f:translate key="tx_candidateresume_domain_model_experience.end_date" />
                                <span class="required">(required)</span>
                            </label>
                            <f:form.textfield property="endDate" id="endDate" class="form-control" value="{experience.endDate->f:format.date()}" />
                        </div>
                    </div>
                </div>

                <div class="col-sm-5 col-sm-offset-1">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="material-icons">today</i></span>
                        <div class="form-group label-floating is-empty">
                            <label class="control-label" for="description">
                                <f:translate key="tx_candidateresume_domain_model_experience.description" />
                                <span class="required">(required)</span>
                            </label>
                            <f:form.textfield property="description" id="description" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-5 col-sm-offset-1">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="material-icons">today</i></span>
                        <div class="form-group label-floating is-empty">
                            <label class="control-label" for="address">
                                <f:translate key="tx_candidateresume_domain_model_experience.address" />
                                <span class="required">(required)</span>
                            </label>
                            <f:form.textfield property="address" id="address" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wizard-footer">
        <div class="pull-right">
            <input type="button" class="btn  btn-fill btn-primary btn-wd" onclick="$('#newExperience').submit();" value="Save" />
        </div>
        <div class="pull-left">
            <f:link.action action="new" controller="Education" arguments="{candidate : candidate}" class="btn btn-default" title="Go to add educations">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i>
            </f:link.action>
            <f:link.action action="show" controller="Candidate" arguments="{candidate : candidate}" class="btn btn-default">Done !</f:link.action>
        </div>
        <div class="clearfix"></div>
    </div>
</html>
