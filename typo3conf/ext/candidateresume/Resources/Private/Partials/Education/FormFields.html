<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<div class="col-md-6">
		<label for="school"><f:translate key="tx_candidateresume_domain_model_education.school" /></label>
		<f:form.textfield property="school" id="school" value="{education.school}" class="form-control"/>
	</div>
	<div class="col-md-6">
		<label for="degree"><f:translate key="tx_candidateresume_domain_model_education.degree" /></label>

		<f:form.textfield property="fieldStudy" id="fieldStudy" value="{education.fieldStudy}" class="form-control"/>
