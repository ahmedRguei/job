<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<label for="title">
	<f:translate key="tx_candidateresume_domain_model_experience.title" /> <span class="required">(required)</span>
</label><br />
	<f:form.textfield property="title" /><br />
<label for="company">
	<f:translate key="tx_candidateresume_domain_model_experience.company" /> <span class="required">(required)</span>
</label><br />
	<f:form.textfield property="company" /><br />
<label for="startDate">
	<f:translate key="tx_candidateresume_domain_model_experience.start_date" /> <span class="required">(required)</span>
</label><br />
	<f:form.textfield property="startDate" value="{experience.startDate->f:format.date()}" /><br />
<label for="endDate">
	<f:translate key="tx_candidateresume_domain_model_experience.end_date" />
</label><br />
	<f:form.textfield property="endDate" value="{experience.endDate->f:format.date()}" /><br />
<label for="description">
	<f:translate key="tx_candidateresume_domain_model_experience.description" />
</label><br />
	<f:form.textfield property="description" /><br />
<label for="address">
	<f:translate key="tx_candidateresume_domain_model_experience.address" />
</label><br />
	<f:form.textfield property="address" /><br />
</html>
